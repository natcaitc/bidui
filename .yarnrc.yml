nodeLinker: node-modules
npmScopes:
  fortawesome:
    npmAlwaysAuth: true
    npmRegistryServer: "https://npm.fontawesome.com/"
    npmAuthToken: ${FONTAWESOME_PACKAGE_TOKEN}
  awesome.me:
    npmAlwaysAuth: true
    npmRegistryServer: "https://npm.fontawesome.com/"
    npmAuthToken: ${FONTAWESOME_PACKAGE_TOKEN}
packageExtensions:
  "eslint-config-vuetify@*":
    peerDependencies:
      typescript: "*"
      vue-eslint-parser: "*"
  "@stylistic/eslint-plugin@*":
    peerDependencies:
      typescript: "*"